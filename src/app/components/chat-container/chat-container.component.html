<div class="chat-container">
    <div class="room-list" *ngIf="rooms$ | async as rooms">
        <app-room-list [rooms]="rooms"></app-room-list>
    </div>
    <div class="chat" *ngIf="messages$ | async as messages">
        <app-chat [messages]="messages" (onSendMsgOccurs)="onSendMsg($event)"></app-chat>
    </div>
    <div class="add-room">
        <app-add-room-btn [onAddRoom]="addRoom"></app-add-room-btn>
    </div>
</div>
