<header>
    <mat-toolbar color="primary">
        <button class="homeLink" mat-button routerLink="/">
            NG Chat
        </button>
        <span class="spacer"></span>
        <button
            mat-raised-button
            (click)="loginWithGoogle()"
            *ngIf="!(isLoggedIn$ | async); else log">
            login
        </button>
        <ng-template #log>
            <a class="link" routerLink="/chat">chat</a>
            <button
                mat-raised-button
                (click)="logout()">
                logout
            </button>
        </ng-template>
    </mat-toolbar>
</header>
