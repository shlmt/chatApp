<div class="rooms">
    <mat-selection-list [multiple]="false">
        <mat-list-option
          *ngFor="let room of rooms"
          [value]="room"
          [routerLink]="['/chat',room.id]"
          [class.selected]="room.id==currentRoomId" 
        >
          {{room.name}}
        </mat-list-option>
      </mat-selection-list>      
</div>
