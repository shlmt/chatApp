<div class="chat" *ngIf="messages">
    <div class="messages">
        <cdk-virtual-scroll-viewport itemSize="30" class="scroller" #virtualScroll>
            <div *cdkVirtualFor="let message of messages" class="message">
                {{message.body}}
            </div>  
        </cdk-virtual-scroll-viewport>
    </div>
    <div class="input-msg">
        <input type="text" #newMessage/>
        <button (click)="sendMsg(newMessage)">send</button>
    </div>
</div>
